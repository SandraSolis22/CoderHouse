<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />  
    <!-- linkeo el archivo css-->   
    <link rel="stylesheet" href="../css/style.css">    
    <title>Contacto</title>
</head>
<body>
    <header>
        <!-- MENU  -->
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand">MENÚ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item col-md-8 col-lg-3">
                    <a class="nav-link active" href="../index.html">INICIO</a>
                </li>
                <li class="nav-item col-md-8 col-lg-3">
                    <a class="nav-link active" aria-current="page" href="./canciones.html">CANCIONES</a>
                </li>
                <li class="nav-item col-md-8 col-lg-3">
                    <a class="nav-link active" aria-current="page" href="./eventos.html">EVENTOS</a>
                </li>
                <li class="nav-item col-md-8 col-lg-3">
                    <a class="nav-link active" href="./mercha.html">MERCHANDISING</a>
                </li>
                <li class="nav-item col-md-8 col-lg-2">
                    <a class="nav-link active" href="https://www.youtube.com/channel/UCACNxUpXPOVyyO9IKakRFRA/videos"
                    target="_blank">VIDEOS</a>
                </li>
                </ul>
            </div>
            </nav>
        </div>
        <h1 class="tituloSeccion">CONTACTO</h1>
    </header>
    <main>
        <div class="formularioContacto">
            <form action="">
                <div>
                    <label for="">Nombre</label>
                    <input type="text" placeholder="Nombre y apellido">
                </div>
                <div>
                    <label for="">Teléfono</label>
                    <input type="text" placeholder="011-9999-9999">
                </div>
                <div>
                    <label for="">Mail</label>
                    <input type="email" placeholder="nombre@correo.com">
                </div>
                <div>
                    <label for="">Seleccione tipo de consulta:</label>
                    <select name="tipo-cons" id="">
                        <option value="evento">Evento</option>
                        <option value="mercha">Merchandising</option>
                        <option value="canciones">Canciones</option>
                        <option value="videos">Videos</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div>
                    <label for="">Ingrese su consulta</label>
                </div>
                <div>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <label for="">Ingrese como desea que nos contactemos:</label>
                    <div>
                        <input type="radio" name="rta" id="mail">
                        <label for="mail">Mail</label>
                    </div>
                    <div>
                        <input type="radio" name="rta" id="telefono">
                        <label for="telefono">Llamado telefonico</label>
                    </div>
                    <div>
                        <input type="radio" name="rta" id="whatsapp">
                        <label for="whatsapp">WhatsApp</label>
                    </div>
                    <div>
                        <input type="radio" name="rta" id="redes">
                        <label for="redes">Redes sociales</label>
                    </div>
                </div>
                <div>
                    <input type="checkbox" name="aceptar" id="">
                    <label for="">Suscribirse al Newsletter</label>
                </div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpiar">
            </form>
        </div>
    </main>   
    <footer>
        <a href="../index.html"><h5><img class="logoInicio" src="../media/inicio.png" alt="imagen inicio"> </h5></a>
    </footer>
</body>
</html>
