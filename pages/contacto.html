<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Keywords y description-->
    <meta name="keywords" content="Alienación, contacto, Rock, Música, Banda, Punk, Recital, Cantante">
    <meta name="description" content="Bienvenidos a la pagina oficial de Alienacion | Contactanos!">
    <!-- linkeo el archivo css-->   
    <link rel="stylesheet" href="../css/style.css">    
    <title>Contacto</title>
</head>
<body>
    <header>
        <h1 class="tituloSeccion">CONTACTO</h1>
    </header>
    <main>
        <div class="formularioContacto">
            <form action="">
                <div>
                    <label for="">Nombre</label>
                    <input type="text" placeholder="Nombre y apellido">
                </div>
                <div>
                    <label for="">Teléfono</label>
                    <input type="text" placeholder="011-9999-9999">
                </div>
                <div>
                    <label for="">Mail</label>
                    <input type="email" placeholder="nombre@correo.com">
                </div>
                <div>
                    <label for="">Seleccione tipo de consulta:</label>
                    <select name="tipo-cons" id="">
                        <option value="evento">Evento</option>
                        <option value="mercha">Merchandising</option>
                        <option value="canciones">Canciones</option>
                        <option value="videos">Videos</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div>
                    <label for="">Ingrese su consulta</label>
                </div>
                <div>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <label for="">Ingrese como desea que nos contactemos:</label>
                    <div>
                        <input type="radio" name="rta" id="mail">
                        <label for="mail">Mail</label>
                    </div>
                    <div>
                        <input type="radio" name="rta" id="telefono">
                        <label for="telefono">Llamado telefonico</label>
                    </div>
                    <div>
                        <input type="radio" name="rta" id="whatsapp">
                        <label for="whatsapp">WhatsApp</label>
                    </div>
                    <div>
                        <input type="radio" name="rta" id="redes">
                        <label for="redes">Redes sociales</label>
                    </div>
                </div>
                <div>
                    <input type="checkbox" name="aceptar" id="">
                    <label for="">Suscribirse al Newsletter</label>
                </div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpiar">
            </form>
        </div>
    </main>   
    <footer>
        <a href="../index.html"><h5><img class="logoInicio" src="../media/inicio.png" alt="imagen inicio"> </h5></a>
    </footer>
</body>
</html>
